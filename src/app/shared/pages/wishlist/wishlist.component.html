<div class="container">

    @for (product of products; track $index) {
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ product.name }}</mat-card-title>
                <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ product.image }}" alt="{{ product.name }}">
            <mat-card-actions>
                <button mat-button>Comprar</button>
                <button mat-button (click)="onRemove(product)">Eliminar</button>
            </mat-card-actions>
        </mat-card>
    }

</div>
