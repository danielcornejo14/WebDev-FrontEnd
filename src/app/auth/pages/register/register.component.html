<div class="container">
    <div class="form-header">
      <img src="image.png" alt="Logo" class="logo">
      <div  class="">
        <button class="close-register" routerLink="/home" routerLinkActive="active">Volver</button>
      </div>
      

      <h1>Crea tu cuenta</h1>
      <p>O <a routerLink="/login" routerLinkActive="router-link-active">inicia sesión</a> si ya tienes una cuenta</p>
      
    
    <form id="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-container d-flex justify-contend-between">
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Crea una contraseña" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Confirmar contraseña</label>
        <div class="password-container d-flex justify-contend-between">
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Crea una contraseña" required>
        </div>
      </div>
      <div class="form-options">
        <!-- <input type="checkbox" id="terms" name="terms">
        <label for="terms">Acepto los <a href="terms.html">términos y condiciones</a></label> -->
        <label>
            <input type="checkbox" formControlName="terms" />
            Acepto los <a href="terms.html">términos y condiciones</a>
          </label>
          
      </div>

      <button type="submit" class="btn">Registrarse</button>
    
    <div class="social-login">
      <div class="divider">
        <span>O regístrate con</span>
      </div>
      <button class="social-btn google"><i class="fa fa-google"></i>   Google</button>
      <button class="social-btn facebook"><i class="fa fa-facebook"></i>    Facebook</button>
    </div>
    </form>
    </div>
  </div>
