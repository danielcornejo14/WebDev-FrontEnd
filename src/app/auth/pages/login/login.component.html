<div class="login-container">
    <div class="login-card">
      <img src="https://tusitioweb.com/wp-admin/images/logo-sitioweb.png" alt="logo" class="logo" />
      <div  class="">
        <button class="close-register btn-outline-secondary" routerLink="/home" routerLinkActive="active">Volver</button>
      </div>
      <h2>Inicia sesión en tu cuenta</h2>
      <p class="register-link">O <a routerLink="/register" routerLinkActive="router-link-active">regístrate</a> si aún no tienes una cuenta</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email" style="display: block;">Correo electrónico </label>
            <input type="email" id="email" [(ngModel)] = "email" formControlName="email" placeholder="Ingresa tu correo electrónico" required/>
          </div>
    
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" formControlName="password" placeholder="Ingresa tu constraseña" required/>
          </div>
    
          <div class="form-options">
            <label>
              <input type="checkbox" formControlName="rememberMe" />
              Recuérdame
            </label>
            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
    
          <button type="submit" class="login-button">Iniciar sesión</button>
    
  
        <div class="social-login">
          
          <div class="divider">
            <span>O continua con</span>
          </div>
        
          <button class="google-button"><i class="fa fa-google"></i>   Google</button>
          <button class="facebook-button" ><i class="fa fa-facebook"></i>  Facebook
          </button>
        </div>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </div>
