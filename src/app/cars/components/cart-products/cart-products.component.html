<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.image" alt="{{product.name}}">
  <mat-card-content>
    <p>{{product.description}}</p>
    <span *ngIf="product.discount !== 0">
      <span style="text-decoration: line-through;">{{product.price | currency}}</span>
      <h5 style="color: red;">{{ (product.price * product.discount) | currency }}</h5>
    </span>
    <h5 *ngIf="product.discount === 0">{{product.price | currency}}</h5>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteProductFromCart(product.id)">Remove</button>
  </mat-card-actions>
</mat-card>
